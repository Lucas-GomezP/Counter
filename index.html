<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Counter</h1>
    <span id="value">0</span>
    <div class="container">
        <button id="decrease">DECREASE</button>
        <button id="reset">RESET</button>
        <button id="increase">INCREASE</button>
    </div>
    <div class="range">
        <label for="number">Increase/decrease range: </label>
        <input type="number" name="number" id="numeric" min="1" max="100" value="1">
    </div>

    <script src="script.js"></script>
</body>
</html>
